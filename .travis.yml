language: c
before_install:
  - eval "${MATRIX_EVAL}"
  - cmake
install:
  - make
script:
  - ctest -V
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:nschloe/cmake-nightly'
          packages:
            - g++-7
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
